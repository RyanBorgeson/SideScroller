<canvas id="canvas" style="background:black" tabindex="1"/>
<script language="Javascript">
//use these constants to adjust the size of the application window
const appWidth = 640; //horizontal width in pixels
const appHeight = 480; //vertical width in pixels

var theCanvas = document.getElementById("canvas"); //a reference to the canvas element itself
var context = theCanvas.getContext("2d"); //the 2D drawing context of the canvas

//resize the canvas to the application size
theCanvas.width = appWidth;
theCanvas.height = appHeight;

window.addEventListener("load", startCanvasApp);
//startup function
function startCanvasApp(){
	console.log("Game started");
	
	registerControls();
	switchGameState("Preload");
	requestAnimationFrame(runGame);
}
